<a href ="#" class="list-group-item clearfix" (click)="onSelect()">
        <div class="pull-left">
            <h5 class="list-group-item-heading">{{profile.name}}</h5>
        </div>
        <span class="pull-right">
            <img src="{{profile.imagePath}}" alt="{{profile.name}}" class="img-responsive" style="max-height: 50px;">
        </span>
    </a>
