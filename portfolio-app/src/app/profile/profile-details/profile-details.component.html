<div class="row">
        <div class="col-xs-12">
            <img [src]="profile.imagePath" 
            alt="{{profile.name}}" 
            class="img-responsive"
            style=" max-height: 350px;">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h1>{{profile.name}}</h1>
        </div>
    </div>
    <div class="row">
            <div class="col-xs-12">
                {{profile.description}}
            </div>
        </div>
